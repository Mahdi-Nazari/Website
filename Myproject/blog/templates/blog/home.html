{% for article in articles %}
    <center>
        <article>
            <img src="{{ article.thumbnail.url }}" alt="{{ article.title }}" width="600" height="400">
            <h1><a href="{% url 'blog:detail' article.slug %}">{{ article.title }}</a></h1>
            <small>{{ article.publish }}</small>
            <p>{{ article.description }}</p>
        </article>
    </center>
{% endfor %}
